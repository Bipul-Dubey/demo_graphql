"""
ISO-8601 date-time string (e.g. 2025-08-15T12:34:56.000Z)
"""
scalar DateTime

type User {
  id: ID!
  username: String!
  email: String!
  createdAt: DateTime!
  posts: [Post!]!
}

type AuthPayload {
  token: String!
  user: User!
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

extend type Query {
  "Currently-logged-in user (requires JWT)"
  me: User
  "Get a single user by ID"
  user(id: ID!): User
  "List all users"
  users: [User!]!
}

extend type Mutation {
  "Create new account"
  register(input: RegisterInput!): AuthPayload!
  "Login with email + password"
  login(input: LoginInput!): AuthPayload!
}
